<style>
    .container {
        background-color: rgba(80, 80, 80, .9);
        width: 350px;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        -webkit-box-shadow: 6px 9px 33px -15px rgba(0, 0, 0, 1);
        -moz-box-shadow: 6px 9px 33px -15px rgba(0, 0, 0, 1);
        box-shadow: 6px 9px 33px -15px rgba(0, 0, 0, 1);
    }
</style>

<div class="container ">
    <form class="form-group" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{{ submit_value_text }}">
    </form>
</div>

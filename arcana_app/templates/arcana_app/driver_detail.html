{% extends 'base_app/base.html' %}
{% block content %}
    <style>
        .center-div {
            display: flex;
            background: rgba(255, 255, 255, .8);
            border-radius: 5px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
    <div class="center-div">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>id</td>
                <td>First name</td>
                <td>Last name</td>
                <td>Birth date</td>
                <td>Id card type</td>
                <td>Id card nr</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ object.id }}</td>
                <td>{{ object.first_name }}</td>
                <td>{{ object.last_name }}</td>
                <td>{{ object.birth_date }}</td>
                <td>{{ object.id_card_type }}</td>
                <td>{{ object.id_card_nr }}</td>
                <td><a class="btn btn-outline-secondary" href="{% url 'update_driver' object.id %}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
